<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar clientes</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark">Gerenciamento de Cliente</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN site -->
    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex-justify-between">
          <div class="filter">
            <a href="/"
              ><i class="fa-solid fa-angles-left"></i> Todos Clientes</a
            >
          </div>
        </div>
        <div class="form-title text-center">
          <h2 class="text-dark">Novo Cliente</h2>
          <span class="text-light"
            >Preencha os campos abaixo para criar um novo cliente</span
          >
        </div>

        <!-- formulario -->
        <form method="POST" id="update_user">
          <div class="new_user">
            <div class="form-group">
              <label for="name" class="text-light">Nome</label>
              <input type="hidden" name="id" value="" />
              <input
                type="text"
                name="name"
                value=""
                placeholder="JoÃ£o da Silva"
              />
            </div>
            <div class="form-group">
              <label for="Email" class="text-light">Email</label>
              <input
                type="text"
                name="email"
                value=""
                placeholder="exemplo@dominio.com.br"
              />
            </div>
            <div class="form-group">
              <label for="birthday" class="text-light"
                >Data de Nascimento</label
              >
              <input type="date" name="birthday" value="" id="birthday" />
            </div>
          </div>
          <div class="form-group">
            <label for="status" class="text-light">Estado: </label>
            <div class="radio inline">
              <input type="radio" name="status" value="1" id="status" />
              <label for="status" class="text-light"> Ativo</label>
            </div>
            <div class="radio inline">
              <input type="radio" name="status" value="0" id="status" />
              <label for="status" class="text-light"> Inativo</label>
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn text-dark update">Salvar</button>
          </div>

        </form>
      </div>
    </main>
  </body>
</html>
