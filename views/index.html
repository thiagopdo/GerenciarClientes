<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar clientes</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark">Gerenciamento de Cliente</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN site -->
    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex justify-content-between">
          <a href="/add-user" class="border-shadow">
            <span class="text-gradient"
              >Novo Cliente<i class="fa-solid fa-user-plus"></i
            ></span>
          </a>
        </div>

        <!-- formulario -->
        <form action="/" method="POST">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>@</th>
                <th>Data de Nascimento</th>
                <th>CPF</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Nome do Cliente</td>
                <td>exemplo@com.br</td>
                <td>01/01/1970</td>
                <td>999999999-00</td>
                <td>Ativo</td>
                <td>
                  <a href="#" class="btn border-shadow update">
                    <span class="text-gradient"
                      ><i class="fa-solid fa-user-pen"></i
                    ></span>
                  </a>
                  <a class="btn border-shadow delete">
                    <span class="text-gradient"
                      ><i class="fa-solid fa-user-xmark"></i
                    ></span>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </main>
  </body>
</html>
